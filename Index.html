                <li><a href="#">Productos</a></li>
                <li><a href="#">Promociones</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </header>
        <div class="contenido">
            <div class="cajaTexto">
                <h2>Mis<br><span>productos</span></h2>
                <p>-HAZ UN CLIENTE,NO UNA VENTA</p>

            <div class="cajaImagen">

        <ul class="pulgar">
            <li><img src="imagen/megaresp 1.jpg" onclick="deslizarImg('imagen/megaresp 1.jpg');cambiarColor('#0062be');" alt="repuesto 1"></li>
            <li><img src="imagen/megaresp 3.jpg" onclick="deslizarImg('images/megaresp 3.jpg');cambiarColor('#e60c2c');"alt="repuesto 2"></li>

    </section>
    <script type="text/javascript">
        function deslizarImg(anything) {
            document.querySelector('.megamaquina').src = anything;
        }

        function cambiarColor(color) {
            const seccion = document.querySelector('.seccion');
            seccion.style.background = color;
        }

    </script>
